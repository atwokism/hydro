{
    "broker": "amqp://guest:guest@localhost:5672/%2f",
    "send": {
        "address": "hydro.message.amqp.send",
        "exchange": "mac.exchange.dev",
        "routing_key": "mac.routing.dev.hydro"
    },
    "receive": {
        "address": "hydro.message.amqp.receive",
        "queue": "mac.queue.dev.hydro",
        "timeout": 2000,
        "auto_acknowledge": true,
        "routes": {
            "mac.routing.dev.hydro": "hydro.message.amqp.receive",
            "mac.routing.client.request": "hydro.client.http.request"
        }
    }
}