<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Hydro WebMod - Sign in</title>
    <link href="/resources/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            /* 60px to make the container go all the way to the bottom of the top bar */
            padding-top: 60px;
        }
    </style>
    <link href="/resources/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body ng-app="hydro">
    <div class="container-fluid" ng-controller="AuthCtrl">
        <div class="row-fluid">
            <div class="well span4 offset4">
                <h3>Vert.x WebMod</h3>
            </div>
        </div>
        <div class="row-fluid">
            <div class="well span4 offset4" id="login">
                <div>
                    <form class="form-inline" onsubmit="return false;" id="login_form">
                        <div>
                            <p>
                                <input type="text" class="input-mini" placeholder="Domain" id="login_domain"
                                       ng-model="creds.domain">
                                <input type="text" class="input-medium" placeholder="Username" id="login_username"
                                       ng-model="creds.user">
                                <input type="password" class="input-medium" placeholder="Password" id="login_password"
                                       ng-model="creds.password">
                            </p>
                            <p>
                                <button class="btn btn-primary" type="button" id="login_button"
                                        ng-click="login(creds, '/authenticate', '/pages/default.html#/home/view')">Sign In</button>
                                <button class="btn btn-primary" type="button" id="reset_button"
                                        ng-click="clear(creds)">Clear</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="alert alert-info span4 offset4" id="profile">
                Terminal: {{client_id}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="alert alert-info span4 offset4" id="notification_box">
                <p>
                    Build your secure web module here!
                </p>
            </div>
        </div>
    </div>
<!-- SCRIPTS: BEGIN -->
    <script src="/resources/js/lib/jquery-1.10.1.js"></script>
    <script src="/resources/js/lib/sockjs-0.3.4.js"></script>
    <script src="/resources/js/lib/vertxbus.js"></script>
    <script src="/resources/js/lib/angular.js"></script>
    <script src="/resources/js/lib/angular-resource.js"></script>
    <script src="/resources/js/lib/angular-route.js"></script>
    <script src="/resources/js/lib/hydro-0.0.1.js"></script>
    <script src="/resources/js/app/app.js"></script>
    <script src="/resources/js/app/controllers.js"></script>
    <script src="/resources/js/app/services.js"></script>
<!-- SCRIPTS: END -->
</body>
</html>
