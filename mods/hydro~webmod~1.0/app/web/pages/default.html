<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Vert.x WebMod - App</title>
    <link href="/resources/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            /* 60px to make the container go all the way to the bottom of the top bar */
            padding-top: 60px;
        }
    </style>
    <link href="/resources/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body ng-app="hydro">
    <div>
        <div class="row-fluid" ng-controller="SessionCtrl">
            <div id="header-well">
                <div class="well span8 offset2" id="header_message">
                    <h3>Hydro WebMod</h3>
                </div>
            </div>
            <div class="row-fluid" id="view_well">
                <div class="well span2 offset2" id="routes_view">
                    <h4><strong><u>Interactions</u></strong></h4>
                    <ul>
                        <li>
                            <a href="#/home/view">Home</a>
                        </li>
                        <li>
                            <a href="#/publish/event/view">Publish Event</a>
                        </li>
                    </ul>
                </div>
                <div class="well span6" id="template_view">
                    <div ng-view></div>
                </div>
            </div>
            <div id="footer-well">
                <div class="well span8 offset2" id="logout_footer">
                    <div class="alert alert-info" id="footer_message">
                        Powered by Hydro - Vert.X, AngularJS, Twitter Bootstrap
                    </div>
                    <form class="form-inline" id="logout_form" onsubmit="return false;">
                        <div>
                            <button class="btn btn-primary" type="button" id="logout_button"
                                    ng-click="logout('/authenticate')">Sign Out</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS: BEGIN -->
        <script src="/resources/js/lib/jquery-1.10.1.js"></script>
        <script src="/resources/js/lib/sockjs-0.3.4.js"></script>
        <script src="/resources/js/lib/vertxbus.js"></script>
        <script src="/resources/js/lib/angular.js"></script>
        <script src="/resources/js/lib/angular-resource.js"></script>
        <script src="/resources/js/lib/angular-route.js"></script>
        <script src="/resources/js/lib/hydro-0.0.1.js"></script>
        <script src="/resources/js/app/app.js"></script>
        <script src="/resources/js/app/controllers.js"></script>
        <script src="/resources/js/app/services.js"></script>
    <!-- SCRIPTS: END -->
</body>
</html>
