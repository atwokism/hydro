{
    "web_root": "./web",
    "index_page": "app.html",
    "main_page": "pages/default.html",
    "inbound_permitted": [{}],
    "outbound_permitted": [{}],
    "host": "localhost",
    "port": 24240,
    "sjs_config": {
        "prefix": "/eventbus"
    },
    "address": "hydro.event.portal",
    "routes": [
        {
            "name": "root",
            "handler": "com.atwoki.hydro.webmod.handlers.DefaultWebHandler",
            "method": "NONE",
            "regex": false,
            "session": false
        },
        {
            "name": "launch",
            "handler": "com.atwoki.hydro.webmod.handlers.StaticResourceHandler",
            "path": "/appb.html",
            "method": "GET",
            "regex": false,
            "session": false
        },
        {
            "name": "pages",
            "handler": "com.atwoki.hydro.webmod.handlers.SecureWebHandler",
            "path": "/pages/(.*)",
            "method": "GET",
            "regex": true,
            "session": true
        },
        {
            "name": "auth",
            "handler": "com.atwoki.hydro.webmod.handlers.AuthenticationHandler",
            "path": "/authenticate",
            "method": "POST",
            "regex": false,
            "session": true,
            "trace": true
        },
        {
            "name": "login",
            "handler": "com.atwoki.hydro.webmod.handlers.LoginHandler",
            "path": "/login",
            "method": "POST",
            "regex": false,
            "session": true,
            "trace": true
        },
        {
            "name": "logout",
            "handler": "com.atwoki.hydro.webmod.handlers.LogoutHandler",
            "path": "/logout",
            "method": "POST",
            "regex": false,
            "session": true,
            "trace": true
        },
        {
            "name": "resources",
            "handler": "com.atwoki.hydro.webmod.handlers.StaticResourceHandler",
            "path": "/resources/(.*)",
            "method": "GET",
            "regex": true,
            "session": false
        },
        {
            "name": "json-post",
            "handler": "com.atwoki.hydro.webmod.handlers.JSONCommandHandler",
            "path": "/json-post/(.*)",
            "method": "POST",
            "regex": true,
            "session": false
        }
    ],
    "auth": {
        "address": "hydro.auth",
        "timeout": 1200000
    },
    "tx_cache": "hydro.atwoki.tx.cache"
}